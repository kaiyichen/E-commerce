<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewpoint" content="with=device-width, initial-scale=1.0">
    <title>E-commerce site</title>
    <link rel="stylesheet" href="../product_details.css">
    <link rel="stylesheet" href="../cart.css">
    <link rel="stylesheet" href="../style.css">


    <script src="https://kit.fontawesome.com/4a11cde73b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300&family=Merriweather:ital,wght@1,900&family=Raleway:wght@200;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:wght@300&family=Merriweather:ital,wght@1,900&family=Raleway:wght@200;500&display=swap" rel="stylesheet">


  </head>
  <body>

    <!-- Navigation Bar -->
      <div class="navbar" id="navbar">
        <li><a href="../index.html">Home</a></li>
        <li class="dropdown">
          <a href="" class="dropbtn">Shop</a>
          <div class="dropdown-content">
            <a href="../ladies.html">Ladies</a>
            <a href="../men.html">Men</a>
          </div>
        </li>

        <div class="navbar-right">
          <nav>
            <ul>
              <li><a href=""><img src="../images/account_logo.png" width= "15px"></a></li>
              <li><a href="../shopping-cart.html"><img src="../images/shoppingcart_logo.png" width= "15px"></a></li>
            </ul>
          </nav>
        </div>
      </div>

<!-- Product Details -->
      <section class= "product-details">
        <div class="image-slider" id="img"  style="background-image: url('../images/men_shoes4.jpg')">
          <div class="product-images">
            <img src="../images/men_shoes4.jpg" class="shop-item-image" onclick="changeImage1()" >
            <img src="../images/men_shoes4.1.jpg" onclick="changeImage2()">
            <img src="../images/men_shoes4.2.jpg"  onclick="changeImage3()">
        </div>
        </div>

        <div class="details">
          <h2 class="product-brand">Cotton On</h2>
          <p class= "product-short-des">Black trainers</p>
          <span class="product-price">$18</span>
          <span class="product-actual-price">$12</span>


          <p class="product-sub-heading">Purchase</p>
          <button class="btn btn-primary shop-item-button" id='hideshow' type="button" onclick="testing()">ADD TO CART</button>

        </div>
      </section>

    <!-- Description -->
      <section class="product-description">
        <h4>Product Description</h4>
        <p>Shoe for daily life</p>
      </section>


      <!-- iFrame for cart -->
      <div class="panel">
        <iframe src="../shopping-cart.html" class="iframe-content"  scrolling="none" width=100%  visibility=0 style="border:0; display:none"></iframe>
    </div>



      <!-- JavaScript for navigation bar -->
      <script src=../js/nav.js></script>

      <!-- JavaScript for image slider -->
      <script>
        function changeImage1() {
          document.getElementById("img").style.backgroundImage = "url('../images/men_shoes4.jpg')";
        }

        function changeImage2() {
          document.getElementById("img").style.backgroundImage = "url('../images/men_shoes4.1.jpg')";
        }

        function changeImage3() {
          document.getElementById("img").style.backgroundImage = "url('../images/men_shoes4.2.jpg')";
        }

      </script>

      <script>
        function testing() {
          window.frames[0].frameElement.contentWindow.addingToCart(23);
          alert('Added to cart');
        }
     </script>


    <script src="../products.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
